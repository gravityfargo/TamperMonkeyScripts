<!-- whatever parent div you're adding to needs to have d-flex -->
<div class="flex-order-2 pt-0 d-flex gap-1">

    <!-- Button with leading icon and text -->
    <a href="" class="Button--secondary Button--small Button">
        <span class="Button-content">
            <span class="Button-visual Button-leadingVisual"></span>
            <span class="Button-label"></span>
        </span>
    </a>

    <!-- Button with text only -->
    <a class="Button--secondary Button--small Button" href="">
        <span class="Button-content">
            <span class="Button-label"></span>
        </span>
    </a>

    <!-- Button with icon only -->
    <a class="Button--secondary Button--small Button">
        <span class="Button-content">
            <span class="Button-visual">
                <svg></svg>
            </span>
        </span>
    </a>

</div>
